<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản Lý Sản Phẩm Bán Đấu Giá</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Quản Lý Sản Phẩm Bán Đấu Giá</h1>
  <form id="search-form">
    <input type="text" id="name" placeholder="Tên sản phẩm" class="form-control">
    <input type="number" id="price" placeholder="Giá bắt đầu" class="form-control">
    <select id="category" class="form-control">
      <!-- Tùy chọn từ danh mục -->
    </select>
    <button type="button" id="clear" class="btn btn-secondary">Xóa</button>
    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
  </form>
  <table class="table">
    <thead>
    <tr>
      <th>Số thứ tự</th>
      <th>Chọn</th>
      <th>Tên Sản Phẩm</th>
      <th>Giá bắt đầu</th>
      <th>Loại sản phẩm</th>
      <th>Tình trạng</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody id="product-list">
    <!-- Hàng sản phẩm sẽ được thêm vào đây -->
    </tbody>
  </table>
  <button type="button" id="delete" class="btn btn-danger">Xóa</button>
  <button type="button" id="add" class="btn btn-success">Thêm Sản Phẩm</button>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
